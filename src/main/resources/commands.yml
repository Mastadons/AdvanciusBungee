debugExceptions: true
commands:
  - name: advanciuschat
    permission: advancius.admin
    syntax: "/advanciuschat"
    description: "Sends a nice message about Advancius Chat"
    aliases: ["ac"]
  - name: chatcolor
    permission: advancius.chatcolor
    syntax: "/chatcolor <color>"
    description: "Sets your chat color to the provided color"
    aliases: ["ccolor"]
  - name: namecolor
    permission: advancius.namecolor
    syntax: "/namecolor <color>"
    description: "Sets your name color to the provided color"
    aliases: ["ncolor"]
  - name: commandspy
    permission: advancius.commandspy
    syntax: "/commandspy"
    description: "Toggles your ability to see others' commands"
    aliases: ["cs"]
  - name: dump
    permission: advancius.dump
    syntax: "/dump"
    description: "Developer utility to view data about players"
    aliases: []
  - name: directmessage
    permission: advancius.directmessage
    syntax: "/directmessage <player> <message>"
    description: "Sends a private message to another player"
    aliases: ["dm", "pm", "msg", "message", "w", "whisper", "privatemessage", "tell"]
  - name: directreply
    permission: advancius.directreply
    syntax: "/directreply <message>"
    description: "Responds to a private message"
    aliases: ["dr", "pr", "msgr", "r", "messagereply", "wr", "whisperreply", "privatereply", "tellr"]
  - name: directcontinue
    permission: advancius.directcontinue
    syntax: "/directcontinue <message>"
    description: "Continues an existing private message"
    aliases: ["c"]
  - name: chatclear
    permission: advancius.chatclear
    syntax: "/chatclear"
    description: "Clears the chat"
    aliases: ["cc", "clearchat"]
  - name: chatlock
    permission: advancius.chatlock
    syntax: "/chatlock <channel>"
    description: "Prevents players from chatting in a specific channel"
    aliases: ["cl"]
  - name: ignorechannel
    permission: advancius.ignorechannel
    syntax: "/ignorechannel <channel>"
    description: "Prevents you from receiving messages from a channel"
    aliases: ["ic"]
  - name: ignore
    permission: advancius.ignore
    syntax: "/ignore <player>"
    description: "Ignores or unignores a player"
    aliases: []
  - name: socialspy
    permission: advancius.socialspy
    syntax: "/socialspy"
    description: "Toggles your ability to see private messages between players"
    aliases: []
  - name: silent
    permission: advancius.silent
    syntax: "/silent"
    description: "Silences your join, move, and quit messages"
    aliases: ["silentswitch", "silentjoin", "sh"]
  - name: nickname
    permission: advancius.nickname
    syntax: "/nickname <name>"
    description: "Sets a custom name for you tto go by in enabled channels"
    aliases: ["nickname", "nick", "fakename"]
  - name: stafflist
    permission: advancius.stafflist
    syntax: "/stafflist"
    description: "View all staff currently online"
    aliases: ["staff", "sl"]
  - name: eightball
    permission: advancius.eightball
    syntax: "/eightball <message>"
    description: "Receive wisdom from the Magic Eight Ball"
    aliases: ["8b", "8ball"]
  - name: shrug
    permission: advancius.emotes
    syntax: "/shrug"
    description: "Shrugs in chat."
    aliases: []
  - name: tableflip
    permission: advancius.tableflip
    syntax: "/tablefip"
    description: "Flips a table."
    aliases: ["tf"]
  - name: untableflip
    permission: advancius.untableflip
    syntax: "/untableflip"
    description: "Unflips a table."
    aliases: ["utf", "unflip"]
  - name: advanciuschat.reload
    permission: advancius.admin.reload
    syntax: "/advanciuschat reload"
    description: "Reloads the Advancius Chat configuration"
    aliases: ["rl"]
  - name: advanciuschat.help
    permission: advancius.admin.help
    syntax: "/advanciuschat help"
    description: "Shows you all commands that you can do"
    aliases: []